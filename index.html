<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">Tic Tac Toe</header>
    <div class="container-board">
      <div id="top-left" class="board"></div>
      <div id="top-center" class="board"></div>
      <div id="top-right" class="board"></div>
      <div id="center-left" class="board"></div>
      <div id="center-center" class="board"></div>
      <div id="center-right" class="board"></div>
      <div id="bottom-left" class="board"></div>
      <div id="bottom-center" class="board"></div>
      <div id="bottom-right" class="board"></div>
    </div>
    <div id="btn-container">
      <button id="btn">New Game</button>
    </div>
  </body>
</html>
